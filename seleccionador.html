<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombrero Seleccionador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f3f3;
            background: url(https://i.imgur.com/CQN3wk5.png) no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .question {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #e8f3f3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
        .question.active {
            display: block;
        }
        .question button, .question label {
            display: block;
            margin: 10px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sombrero Seleccionador</h1>
    <div id="quiz">
        <!-- Las preguntas serán generadas aquí -->
    </div>
    <div class="question" id="submit-container" style="display: none;">
        <button id="submit">¡Descubre tu equipo!</button>
    </div>
    <div id="result"></div>

    <script>
        const questions = [
            {
                text: "¿Qué prefieres hacer en tu tiempo libre?",
                options: [
                    { text: "Leer un libro", team: "gasti" },
                    { text: "Salir con amigos", team: "juano" }
                ]
            },
            {
                text: "¿Qué tipo de comida prefieres?",
                options: [
                    { text: "Pizza", team: "juano" },
                    { text: "Ensalada", team: "gasti" }
                ]
            },
            {
                text: "¿Cuál es tu animal favorito?",
                options: [
                    { text: "Gato", team: "gasti" },
                    { text: "Perro", team: "juano" }
                ]
            }
        ];

        const quizContainer = document.getElementById('quiz');

        questions.forEach((question, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question';
            if (index === 0) questionDiv.classList.add('active');
            questionDiv.innerHTML = `<p>${index + 1}. ${question.text}</p>`;

            question.options.forEach(option => {
                const label = document.createElement('label');
                label.innerHTML = `
                    <input type="radio" name="question${index}" value="${option.team}">
                    ${option.text}
                `;
                questionDiv.appendChild(label);
            });

            const nextButton = document.createElement('button');
            nextButton.textContent = "Siguiente";
            nextButton.addEventListener('click', () => {
                const selectedOption = questionDiv.querySelector('input[type=radio]:checked');
                if (!selectedOption) {
                    alert('Por favor, selecciona una opción.');
                    return;
                }

                questionDiv.classList.remove('active');
                if (index + 1 < questions.length) {
                    document.querySelectorAll('.question')[index + 1].classList.add('active');
                } else {
                    document.getElementById('submit-container').style.display = 'block';
                }
            });

            questionDiv.appendChild(nextButton);
            quizContainer.appendChild(questionDiv);
        });

        document.getElementById('submit').addEventListener('click', () => {
            const answers = Array.from(document.querySelectorAll('input[type=radio]:checked'));
            const teamCounts = { gasti: 0, juano: 0 };
            answers.forEach(answer => {
                teamCounts[answer.value]++;
            });

            const result = teamCounts.gasti > teamCounts.juano ? '¡Perteneces al Team Gasti!' : '¡Perteneces al Team Juano!';
            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
